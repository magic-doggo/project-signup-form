<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/webfontkit-20240109-005722/stylesheet.css" type="text/css" charset="UTF-8">
</head>
<body>
    <div class="left-side">
        <img src="photo-1585202900225-6d3ac20a6962.avif" alt="background picture of some leaves">
        <div class="transparent-black">
            <img src="odin-lined.png" alt="odin logo see-through">
            <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right-side">
        <div class="top">
            <h2>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.<br>
                Sign up <span class="italic">now</span> to get started. <br><br> <!-- find better solution than spamming br br -->
                You <span class="italic">know</span> you want to!
        </div>
        <div class="middle">
            <form action="">
                <h2>Let's do this!</h2>
                <div class="both-columns">
                    <div class="left-column">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="right-column">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone number">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <span class="green">Log in</span></p>
        </div>
    </div>
</body>
</html>
